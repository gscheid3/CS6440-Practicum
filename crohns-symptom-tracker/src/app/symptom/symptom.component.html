<mat-card class="item" *ngIf="symptom" (click)="edit.emit(symptom)">
    <h2>{{ symptom.date }}</h2>
    <div class="content-container">
        <p>Stool Type: {{ symptom.stool }}</p>
        <p>Bleeding: {{ symptom.bleeding }}</p>
        <p>Pain Level: {{ symptom.pain }}</p>
    </div>
</mat-card>
